<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hogwarts</title>
    <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
    <!-- Google Font for a magical vibe -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Background container for the Tenor GIF embed */
        .bg-gif {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        /* Body styling with a fallback background */
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: 'Cinzel', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #fefefe;
            text-shadow: 1px 1px 3px #000;
        }

        /* Animation for smooth fade-in and slide-up effect */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Button container with fade-in animation and glowing border */
        .button-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            border: 2px solid #f1c40f;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.8);
            animation: fadeInUp 1.5s ease-out;
            transition: box-shadow 0.3s;
        }

        .button-container:hover {
            box-shadow: 0 0 20px #f1c40f;
        }

        /* Heading styling */
        h1 {
            margin-bottom: 20px;
            font-size: 48px;
            color: #f1c40f;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Paragraph styling */
        p {
            font-size: 20px;
            line-height: 1.5;
            margin-bottom: 30px;
            color: #ddd;
        }

        /* Creative button styling */
        .enter-btn {
            padding: 15px 30px;
            font-size: 24px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            background-color: #f1c40f;
            color: #2c3e50;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .enter-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.5);
        }

        .enter-btn:active {
            transform: scale(1);
        }
    </style>
</head>

<body>
    <!-- Background GIF container with Tenor embed code -->
    <div class="bg-gif">
        <div class="tenor-gif-embed" data-postid="16676324" data-share-method="host" data-aspect-ratio="2.44275"
            data-width="100%">
            <a href="https://tenor.com/view/the-marauders-map-secret-map-directions-solemly-swear-gif-16676324">
                The Marauders Map Secret GIF
            </a> from <a href="https://tenor.com/search/the+marauders+map-gifs">
                The Marauders Map GIFs
            </a>
        </div>
    </div>

    <!-- Content container -->
    <div class="button-container">
        <h1>Welcome to Hogwarts</h1>
        <p>
            Use Murder Map to help you find your task, but to do that you must say a kind of spell.
        </p>
        <button class="enter-btn" onclick="window.location.href='https://example.com';">
            Reveal your secrets
        </button>
    </div>
</body>

</html>
